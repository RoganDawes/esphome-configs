substitutions:
  name: "courtyard-light"
  friendly_name: "Courtyard Light"
  project_name: "courtyard light"
  project_version: "1.0"

packages:
  common: !include .common.yaml

esphome:
  name: "${name}"
  friendly_name: "${friendly_name}"
  on_boot: 
    priority: 500
    then:
      - switch.turn_on: relay

esp8266:
  board: esp8285

#api:
#  encryption:
#    key: "Jt+GD/9A632rbdgRWBRPEPO3CgIIIyAp6/Ful0Xo/Ws="

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: true
    name: "Button"
    internal: true
    on_press:
      - switch.toggle: relay

switch:
  - platform: gpio
    name: "Relay"
    pin: GPIO12
    id: relay

status_led:
  pin:
    number: GPIO13
    inverted: yes
